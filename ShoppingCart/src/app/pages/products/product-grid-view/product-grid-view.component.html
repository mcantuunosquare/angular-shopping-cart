<div class="card h-100 p-3" style="width: 18rem;">
  <img [src]="product.images[0].url" class="card-img-top h-100" alt="...">
  <div class="card-body">
    <h2 class="card-title"><strong>{{product.productName}}</strong> </h2>
    <p class="card-text">Code: {{product.code}}</p>
    <p class="card-text">Price: {{product.price}} {{product.currency}}</p>
    <span>Categories :</span>
    <div class="m-2 p-2">
      <mat-chip-list [aria-orientation]="'horizontal'" aria-label="Fish selection">
        <mat-chip *ngFor="let category of product.category" color="" selected (click)="handlerChipClick(category)">{{category.name}}</mat-chip>
      </mat-chip-list>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <button style="width:100%;" class="btn btn-sm btn-outline-dark flex-shrink-0" (click)="viewDetail(product.uid)">View Info</button>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-sm btn-outline-dark flex-shrink-0" type="button">
          <i class="bi-cart-fill me-1"></i>
          Add to cart
        </button>
      </div>
    </div>
  </div>
  <!--<div class="card-footer">-->
    <!--<small class="text-muted">Last updated 3 mins ago</small>-->
    <!--<p></p>
  </div>-->
</div>
